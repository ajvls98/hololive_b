{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}
  <div class="text-center m-24">
    <h4 class="text-3xl">Sign Up</h4>
    <div class="text-center  w-1/2  mx-auto  flex justify-center m-9">
    <form action="{% url 'accountapp:create' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div>
          <input type="submit" value="post" class=" mt-6 w-1/2  bg-black   text-white font-bold py-2 px-4 rounded-lg"></input>
        </div>
        
    </form>
  </div>
  </div>

{% endblock %}
